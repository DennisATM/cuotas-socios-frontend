<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Cuotas de Socios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="text-primary bg-light rounded">Gestión de Cuotas de Socios</h1>

  <!-- Sección: Agregar socio -->
  <section class="bg-light">
    <h2>Agregar Socio</h2>
    <input type="text" class="form-control" id="nombreSocio" placeholder="Nombre del socio">
    <button id="btnAgregarSocio" class="btn btn-success">Agregar</button>
  </section>

  <!-- Sección: Registrar pago -->
  <section class="bg-light mt-3">
    <h2>Registrar Pago</h2>
    <div class="row justify-content-between">
        <div class="col-12 col-md-6">
            <select class="form-control" id="selectSocio"></select>
        </div>
        <div class="col-12 col-md-6">
            <input type="number" class="form-control" id="montoPago" placeholder="Monto del pago">
        </div>
    </div>
    <button class="btn btn-danger" id="btnRegistrarPago">Registrar Pago</button>
  </section>

  <!-- Sección: Reportes -->
  <section class="bg-light mt-3">
    <h2 class="text-secondary">Reportes</h2>
    <p>Total en caja: <strong class="text-danger" id="totalCaja">$0</strong></p>
    <table id="tablaReporte" class="table table-striped text-center">
      <thead>
        <tr class="text-center bg-success">
          <th>Socio</th>
          <th>Total Pagado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Sección: Pagos por socio -->
  <section class="bg-light mt-3">
    <h2 class="text-tertiary">Pagos por Socio</h2>
    <ul id="listaPagos"></ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
