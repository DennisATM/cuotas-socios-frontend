<section class="bg-light mt-3">
  <h2 class="text-primary">Recaudación Mensual por Año</h2>
  <div class="row justify-content-start">
    <div class="col-4">
      <input class="form-control" type="number" id="anioMensual" value="2025" style="width:80px">
    </div>
    <div class="col-8 col-md-4">
      <button class="btn btn-warning" id="btnReporteMensual">Generar Reporte Mensual</button>
    </div>
  </div>
  <div class="row justify-content-between">
    <div class="col-12 col-md-4">
      <table id="tablaReporteMensual" class="table table-responsive-sm table-striped text-center mt-3" style="font-size: 0.8rem;">
        <thead>
          <tr>
            <th>Mes</th>
            <th>Total Recaudado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="col-12 col-md-8">
      <canvas id="graficoMensual" style="margin-top:20px; max-height:300px;"></canvas>
    </div>
  </div>


</section>

<!-- Modal para agregar pago -->
<div id="modalAddPay" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Registrar Pago</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          
          
          <div class="col-6">
            <input type="hidden" class="form-control" id="idSocioPago">
            <input type="text" class="form-control" id="nombrePago">
          </div>
          <div class="col-6">
            <input type="number" class="form-control" id="montoPago" placeholder="Monto del pago">
        </div>
        <div class="col-6">
            <select class="form-control" id="mesPago">
                <option value="">Mes</option>
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Julio</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
            </select>
        </div>
        <div class="col-6">
            <input type="number" class="form-control" id="anioPago" value="2025" required>
        </div>
        
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="btnPagoSocio" type="button" class="btn btn-danger">Pagar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal para listar pagos -->
<div id="modalListPay" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tituloListaPagos"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div
            class="table-responsive"
          >
            <table
              class="table table-light table-striped table-hover text-center"
            >
              <thead>
                <tr>
                  <th scope="col">Monto</th>
                  <th scope="col">Mes Pagado</th>
                  <th scope="col">Año</th>
                  <th scope="col">Fecha de Pago</th>
                </tr>
              </thead>
              <tbody id="listaPagos">
                
              </tbody>
            </table>
          </div>
<!--           
          <div class="col-6">
            <ul id="listaPagos"></ul>
          </div>  -->
        
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
